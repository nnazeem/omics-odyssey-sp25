<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5AD File Upload</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h1>Upload H5AD File</h1>
            <div class="upload-area" id="dropArea">
                <div class="upload-content">
                    <i class="fas fa-dna"></i>
                    <p>Drag & Drop your .h5ad file here</p>
                    <span>or</span>
                    <button class="browse-btn" id="browseBtn">Select File</button>
                    <input type="file" id="fileInput" accept=".h5ad" style="display: none;">
                </div>
            </div>
            <div id="fileInfo" class="file-info-container" style="display: none;">
                <div class="file-preview">
                    <i class="fas fa-file-code"></i>
                    <div class="file-details">
                        <span id="fileName"></span>
                        <span id="fileSize"></span>
                    </div>
                </div>
                <button class="btn submit-btn" id="processBtn">Process File</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
